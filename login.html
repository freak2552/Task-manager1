<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #1fd655;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #17c24f;
    }
    .message {
      margin-top: 1rem;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 style="text-align:center;">Login / Signup</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Signup</button>
    <div class="message" id="message"></div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNycUedSf9jjQ3JGAZ6LzXmf4ap0V6zW0",
      authDomain: "task-manager-648da.firebaseapp.com",
      projectId: "task-manager-648da",
      storageBucket: "task-manager-648da.appspot.com",
      messagingSenderId: "114229653703",
      appId: "1:114229653703:web:8f5ca7fe5906305e284ee2",
      measurementId: "G-RB43PGWVQJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'update2.html';
      } catch (error) {
        document.getElementById('message').textContent = error.message;
      }
    };

    window.signup = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = 'index.html';
      } catch (error) {
        document.getElementById('message').textContent = error.message;
      }
    };
  </script></body>
</html>
